<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
     
     
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.5 -->
         <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="ionicons.min.css"/>
        <h:outputStylesheet library="dist" name="css/AdminLTE.min.css"/>
        <h:outputStylesheet library="plugins" name="iCheck/square/yellow.css"/>
        <style type="text/css">
            div[id="growlLogin_container"] {
                top: 60px;
                z-index:1001; 
            }
            div[id="growlLogin_container"] {
                position:absolute;
                top:60px;
                z-index:1001;
            }
        </style>
        
        
    </h:head>

    <h:body  class="hold-transition skin-yellow-light login-page ">
        
        <h:form id="formRegistro">
             <p:growl id="growl" showDetail="true" />
<!--         <p:messages globalOnly="false" showDetail="true" />-->
          <div class="login-box">
                <div class="login-logo">
                    <b><span>SISTEMA WEB DE FORTALECIMIENTO DEL IDIOMA EXTRANJERO</span></b>
               </div> <!-- /.login-logo -->
                <div class="login-box-body">
                    <p  class="login-box-msg">Registro de Usuario</p>
                    <div  class="form-group has-feedback">
                        <p:inputText id="txtIdentificacion" styleClass="form-control" label="Ingresar Identificación" value="#{registrarClientMb.usuario}" placeholder="CÉDULA/RUC" required="true">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </p:inputText>
                    </div>
<!--                    <div  class="form-group has-feedback">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:selectBooleanCheckbox id="chbox" styleClass="form-control"/> 
                            <p:outputLabel id="txtAcepto" styleClass="form-control" value="Acepto Términos y Condiciones"/>
                        </h:panelGrid>
                    </div>-->
                    <div class="row">
                        <div class="col-xs-12">
                             <!--<p:commandButton id="btnRegistrar" partialSubmit="true" actionListener="{registrarClientMb.addCliente()}" value="Registrar" styleClass="btn btn-primary btn-lg btn-block btn-flat" update=":formRegistro:growl, idDlgConfimacion" ></p:commandButton>-->
                             <p:commandButton id="btnRegistrar" partialSubmit="true" actionListener="#{registrarClientMb.validaUsr}" value="Registrar" styleClass="btn btn-lg btn-block btn-flat" update=":formRegistro:growl, idDlgConfimacionReg" ></p:commandButton>
                        </div> <!--/.col-->
                    </div>

                    

                </div> <!--/.login-box-body -->
            </div> <!-- /.login-box -->
            <p:dialog id="idDlgConfimacionReg" width="400"
                header="MENSAJE CONFIRMACIÓN" widgetVar="dialogConfirReg" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center">
                <h:panelGrid columns="1" cellpadding="5" width="100%">
                    <h4>#{registrarClientMb.texto}</h4>
                </h:panelGrid>
                <f:facet name="footer">
                  <div class="footer-section" align="center">
                           <center>
                          <p:commandButton icon="fa fa-check"  value="Aceptar" onclick="PF('dialogConfir').hide()" immediate="true" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                          </center>
                   </div>
                    </f:facet>
<!--                    <p:outputPanel id="docDetalle" style="text-align:center;">
                       
                    </p:outputPanel>-->
            </p:dialog>
            
        </h:form>
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="plugins" name="iCheck/icheck.min.js"/>
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
       
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>

    </h:body>

</ui:composition>
